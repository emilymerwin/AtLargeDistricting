<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<base target="_parent" />
		<title>At Large Districting</title>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
	<body>
		<div id="container">
			<div id="legend-container">
				<div id="legend">
					<div class="item">
						<span style="background-color:#344A93;"></span>	Blacks under-represented
					</div>
					<div class="item">
						<span style="background-color:#E6550D;"></span>	Blacks over-represented
					</div>
					<div class="item">
						<span style="background-color:#F0F0F0;"></span>	Approximately representative
					</div>
				</div>
			</div>
			<div class="btn-group">
				<button class="btn btn-default" id="all" type="button">All at large</button>
				<button class="btn btn-default" id="some" type="button">Some at large</button>
				<button class="btn btn-default" id="none" type="button">None at large</button>
			</div>
			<!--[if lte IE 8]>
			<div id="countiesPNG" style="display:block;"><div class="metainfo">Your browser is out of date. Please upgrade your browser to the latest version to view this graphic interactively.</div><img src='assets/fallback.png' /></div>
			<style type="text/css">
				#map, #legend {display:none;}
			</style>
			<![endif]-->
			<div id="map"></div>
			<table id="table" class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>District Category</th>
						<th>Counties electing all officials at large</th>
						<th>Counties electing some officials at large</th>
						<th>Counties electing no officials at large</th>
						<th>Statewide</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<object id="printCharts" type="image/svg+xml" data="assets/commissioncharts.svg"></object>
			<div id="tip"></div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/vendor/classList.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
